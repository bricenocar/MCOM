# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: 'windows-latest'

steps:
  - task: PowerPlatformToolInstaller@2
    inputs:
      DefaultVersion: true
  - task: PowerPlatformSetSolutionVersion@2
    inputs:
      authenticationType: 'PowerPlatformSPN'
      PowerPlatformSPN: 'Equinor - MCOM Deployment Apps - Dev'
      SolutionName: 'mcom_Provisioning'
      SolutionVersionNumber: '1.0.0.$(Build.BuildID)'
  - task: PowerPlatformExportSolution@2
    inputs:
      authenticationType: 'PowerPlatformSPN'
      PowerPlatformSPN: 'Equinor - MCOM Deployment Apps - Dev'
      SolutionName: 'mcom_Provisioning'
      SolutionOutputFile: '$(Build.ArtifactStagingDirectory)\Provisioning.zip'
      AsyncOperation: true
      MaxAsyncWaitTime: '60'
  - task: PowerPlatformUnpackSolution@2
    inputs:
      SolutionInputFile: '$(Build.ArtifactStagingDirectory)\Provisioning.zip'
      SolutionTargetFolder: '$(Build.SourceDirectory)\src\MCOM.Provisioning.PowerPlatform\ProvisioningApp'      
  - task: CmdLine@2
    inputs:
      script: |
        echo Commit all changes
          git config --global user.email "$(gitUserName)"
          git config --global user.name "Automatic Build"
          git checkout provisioningservice
          git add --all
          git commit -m "Latest solution changes"
          echo push code to the repo
          git push origin provisioningservice